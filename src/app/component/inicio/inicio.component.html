<div class="row">
  <div class="col-sm-6">
    <div class="container">
      <h1>Veja o que você vai precisar para abrir sua conta Original Empresas</h1>
    </div>
  </div>
  <div class="col-sm-6">
    <h1>Vamos começar? Primeiro, digite o CNPJ da empresa</h1>
    <p>Seus dados serão automaticamente salvos durante todo o processo</p>
    <form [formGroup]="inicioFormGroup" (ngSubmit)="onSubmit(inicioFormGroup)"  >

      <div class="form-group" >
        <input id="cnpj" name="cnpj" type="text" 
        class="form-control border-top-0 border-right-0 border-left-0 shadow-none"
                autocomplete="off" placeholder="CNPJ"
               formControlName="cnpj" cnpj [textMask]="{mask: MASKS.cnpj.textMask}"
               (input)="onSearchChange($event.target.value)">
               <p *ngIf="formDataValidate.cnpj">
                Errors Found Message
              </p>
      </div>
      <button type="submit" class="btn btn-block btn btn-success" [disabled]="!inicioFormGroup.valid" >CONTINUAR</button>
    </form>

  </div>
  </div>
  <pre>{{ inicioFormGroup.value | json }}</pre>
